<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>register</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/plugins/bootstrap/dist/css/bootstrap.min.css}">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script th:src="@{/plugins/jquery/dist/jquery.min.js}"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script th:src="@{/plugins/bootstrap/dist/js/bootstrap.min.js}"></script>
<!--    <link rel="stylesheet" href="../static/css/bootstrap.min.css">-->

</head>
<body>

<div class="container">

    <form>
        <div class="form-group">
            <label for="userName">loginName</label>
            <input type="text" class="form-control" id="userName" placeholder="userName" name="userName">
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" class="form-control" id="password" placeholder="password" name="password">
        </div>
        <p id="tip"></p>
        <div  class="btn btn-defaul " id="login_btn"  >Submit</div>
    </form>

</div> <!-- /container -->
<script>
    $(function () {
        $('[data-toggle="popover"]').popover()
    });

        $(function () {
         $("#login_btn").click(function () {
            var userName=$("#userName").val();
            var password=$("#password").val();

            if (userName == "userName" || password == ""){
                console.log(userName);
                $("#tip").html("用户名或密码为空");
                $("#tip").css("display","block");
                return  ;
            }else {
                var url="/account/register"
                var args={userName:userName,password:password}
                $.post(url, args,function (data) {
                    if (data.getIndex() =="success"){
                        window.location.href="/login"
                    }else{
                        $("#tip").html("用户名或密码错误");
                        $("#tip").css("display","block");
                    }
                } )
            }
        })
})

</script>
</body>
</html>
