<html xmlns:th="http://www.w3.org/1999/xhtml">

<bady>
      Cmd Add
      <hr>
      <h1 th:text="${massage}"></h1>
    <form action="add" method="post">
      <table border="1">
        <tr><th>ID:<input name="cmd_id" type="text"></th></tr>
        <tr><th>StartAll:<input name="start_shell" type="text"></th></tr>
        <tr><th>StopAll:<input name="stop_shell" type="text"></th></tr>
        <tr><th>StatusAll:<input name="status_shell" type="text"></th></tr>
        <tr><th><input type="submit" value="submit">   </th></tr>
      </table>
    </form>
    <hr>
    Cmd List
    <hr>
    <table border="1">
    <tr>
        <th>ID</th>
        <th>StartAll</th>
        <th>StopAll</th>
        <th>StatusAll</th>
        <th>delete</th>
    </tr>
    <tr th:each="cmd : ${list}">
        <form action="del" method="post">
        <td><input name="cmd_id" type="td" th:value="${cmd.cmd_id}"></td>
        <td th:text = "${cmd.start_shell}"></td>
        <td th:text = "${cmd.stop_shell}"></td>
        <td th:text = "${cmd.status_shell}"></td>
            <th><input type="submit" th:value="delete" ></th>
        </form>
    </tr>
    </table>
    <hr>
    Cmd Del
    <hr>
    <h2 th:text="${strdel}"></h2>
    <tr th:each="cmd : ${list}">
    <form action="del" method="get">
        <table border="1">
             <th>ID:<input name="cmd_id"  th:value = "${cmd.cmd_id}" ><button type="submit" value="delete">delete</button></th>
        </table>
    </form>
    </tr>

</bady>

</html>
